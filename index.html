<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Park Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
      <h1 class="display-4">FreshAir</h1>
      <p>Find parks near you!</p>
      <nav class="navbar navbar-nav navbar-expand-lg navbar-light bg-light navbar-toggler">
        <form class="form-inline">
          <input class="form-control mr-sm-2" id='ogSearch' type="search" placeholder="City or Zip Code..." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
        </form>
    </div>
  </div>
  </nav>
  <div class="container-fluid" id="resultsDiv">
    <p>Result 1</p>
    <button id="testBtn1">Test1</button>
    <br>
    <p>Result 2</p>
    <button id="testBtn2">Test2</button>
  </div>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map"></div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="assets/js/logic.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB23WGSpk5GXU08ByGkA6lGMwEJ8OEOXRw&libraries=places&callback=initAutocomplete"
         async defer></script>
</body>

</html>
