<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style media="screen">
        body {
            display: flex;
            min-height: 100vh;

            padding: 0;
            margin: 0;
            align-items: center;

            -webkit-appearance: none;
            width: 50%;

<body>
    <!-- <div class="container"> -->

    <progress value="0" max="100" id="uploader">0%</progress>
    <input type="file" value="upload" id="fileButton" />


    <!-- bootstrap, jquery scripts-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDxPAAEU9IpAM2xXpNOzL9LUlSJh3cN9jw",
            authDomain: "freshairp1-64c68.firebaseapp.com",
            databaseURL: "https://freshairp1-64c68.firebaseio.com",
            projectId: "freshairp1-64c68",
            storageBucket: "freshairp1-64c68.appspot.com",
            messagingSenderId: "456240610175"
        };
        firebase.initializeApp(config);

        //get elements
        const uploader = document.getElementById('uploader');
        const fileButton = document.getElementById('fileButton')

        //listen for file selection
        fileButton.addEventListener('change', function (e) {
            //get file
            let file = e.target.files[0];

            // create storage ref
            let storageRef = firebase.storage().ref(`park_image/${file.name}`);


            //upload file
            let task = storageRef.put(file);

            //update progress bar
            task.on('state_changed',

                function progress(snapshot) {
                    let percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    uploader.value = percentage;
                },

                function error(err) {

                },

                function complete() {

                }

            )
        })


        let storage = firebase.storage();
        let storageRef = storage.ref();
        let imagesRef = storageRef.child('park-image');
        console.log(imagesRef)








    </script>

</body>

</html>
