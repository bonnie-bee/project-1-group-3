<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreshAir: Sign Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="./singInPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">   
   
</head>
<body>

    <form id="formEl" class="align-middle">
        <div class="form-group hideForNow" >
          <label for="forUsername" >Username</label>
          <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Username">
        </div>

        <div class="form-group loginDiv">
             <!--Note to self - I took out the class='hideForNow' for the label tag bc
                 I want to test out the email/pw login; firebase doesn't have 'usernames' 
                as a listed option for user authentication -->
        <div class="form-group " id="emailDiv" >
            <label for="forEmailInput"  class="" >Email:</label>
            <input type="email" class="form-control " id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
            <small  id="newUserMsg" class="form-text text-muted "><b>New Users:</b>Enter your email and create a password on <i>this page</i> before clicking 'Sign Up'.</small>
            <small  id="verifyEmail" class="form-text text-muted ">Type in email to verify account</small>
          </div>

        <label id="pwLabel" for="forEmailPw">Password:</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          <button type="button" class="btn btn-primary" id="resetPW" >Forgot password?</button>
         <br>

        </div>
        <button type="submit" class="btn btn-primary" id="signInBtn">Submit</button>
        <button type="submit" class="btn btn-primary" id="sendEmailVerification">Submit</button>
        <button type="submit" class="btn btn-primary" id="createLoginBtn">Sign Up</button>
      </form>

      <div class="container align-middle loggedin-Div">
          <h4 id="welcomMsg"> Welcome user:<br><p id="userWelcomeEmail"></p></h4>
          <p id="breathe"> Breathe in some FreshAir!</p>
          <button id="logoutBtn">Logout</button>

      </div>
      


<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src ="./signInPage.js"></script>
    
</body>
</html>
